<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% block 'head' %}

  {% endblock %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <title>{% block 'title' %}{% endblock %}</title>

  <style>
    .font-degrade-nav {
      background-image: linear-gradient(90deg,
          rgba(31, 82, 191, 1) 0%,
          rgba(0, 191, 114, 1) 50%,
          rgba(159, 255, 152, 1) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      padding-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body class="fundo">
  {% if user.is_authenticated %}
  <nav style="background-color: #444;" class="navbar navbar-expand-lg navbar-dark d-xl-flex ">
    <a class="navbar-brand" href="#"><span class="font-degrade-nav">FreelaWay</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'encontrar_jobs' %}">Encontrar job's</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'perfil' %}">Perfil</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'sair' %}">Sair</a>
        </li>
      </ul>
    </div>
  </nav>
  {% endif %}

  {% block 'body' %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
